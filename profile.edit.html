<template name="ProfileEdit">
  <h2>Edit Profile</h2>
  <form>
    <div class="form-group {{hasError companyError}}">
      <label for="profile_edit_company">Company</label>
      <div class="row">
        <div class="col-md-6">
          <textarea id="profile_edit_company" class="form-control" rows="4">{{company}}</textarea>
          {{#if companyError}}
            <p class="help-block">{{companyError}}</p>
          {{else}}
            <p class="help-block">
              This will be used as the default when creating a new invoice.
              Add two spaces at the end of a line to cause it to wrap when formatted.
            </p>
          {{/if}}
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">{{#markdown}}{{company}}{{/markdown}}</div>
      </div>
    </div>
    <div class="form-group {{hasError servicesError}}">
      <label for="profile_edit_services">Services</label>
      <div class="row">
        <div class="col-md-6">
          <input id="profile_edit_services" class="form-control" placeholder="eg. Massage Therapy/RMT" value="{{services}}"/>
          {{#if servicesError}}
            <p class="help-block">{{servicesError}}</p>
          {{else}}
            <p class="help-block">This will be used as the default when creating a new invoice.</p>
          {{/if}}
        </div>
      </div>
    </div>
  </form>
  <button id="profile_edit_update_profile" type="button" class="btn btn-primary">update</button>
  <button id="profile_edit_cancel" type="button" class="btn btn-default">cancel</button>
</template>
