<head>
  <title>invoice cola - refreshing invoices</title>
</head>

<body></body>

<template name="ApplicationLayout">
  <nav class="nav-wrapper hidden-print">
    <a class="brand-logo" href="/">invoice cola</a>
    {{> menu}}
  </nav>
  <div class="container">
    {{> yield}}
  </div>
</template>


<template name="menu">
  <ul class="right">
    {{#if currentUser}}
      <li class="{{isActiveRoute regex='invoices'}}"><a href="/invoices">invoices</a></li>
      <li class="{{isActiveRoute regex='items'}}"><a href="/items">items</a></li>
      <li class="{{isActiveRoute regex='customers'}}"><a href="/customers">customers</a></li>
      <li class="{{isActiveRoute regex='profile'}}"><a href="/profile">profile</a></li>
    {{/if}}
    <li>
      {{> loginButtons}}
    </li>
  </ul>
</template>

<template name="Home">
  <div class="jumbotron z-depth-2">
    <div class="row">
      <div class="col offset-m2 m8">
        <div class="right"><img src="/images/bottle.svg"></div>
        <h1>invoice cola</h1>
        <p>Refreshing invoicing for service professionals.</p>
      </div>
    </div>
  </div>
</template>
