<head>
  <title>green - simple invoices</title>
</head>

<body></body>

<template name="ApplicationLayout">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">green</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        {{> menu}}

        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {{> yield}}
  </div>
</template>


<template name="menu">
  {{#if currentUser}}
    <ul class="nav navbar-nav">
      <li><a href="/invoices">invoices</a></li>
      <li><a href="/items">items</a></li>
    </ul>
  {{/if}}
</template>

<template name="Home">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="jumbotron-icon pull-right"><span class="glyphicon glyphicon-list-alt"></span></div>
        <h1>green</h1>
        <p>Simple periodic invoicing for service professionals.</p>
      </div>
    </div>
  </div>
</template>

<template name="InvoicesNew">
  <form>
    <div class="form-group">
      <label for="new_invoice_daterange">Date Range</label>
      <div class="input-daterange input-group" id="new_invoice_daterange">
        <input type="text" class="input-sm form-control" name="start" />
        <span class="input-group-addon">to</span>
        <input type="text" class="input-sm form-control" name="end" />
      </div>
    </div>
  </form>
</template>

<template name="Invoices">
  <div id="new_invoice" class="floating-action"><span class="glyphicon glyphicon-plus-sign"></span></div>
  {{#if data.length}}
  <ul>
    {{#each data}}
      {{> invoice}}
    {{/each}}
  </ul>
  {{else}}
    <div class="well">
      To create your first invoice click the <span class="glyphicon glyphicon-plus-sign"></span> at the bottom right.
    </div>
  {{/if}}
</template>

<template name="invoice">
  <li>{{period.start}} - {{period.end}}</li>
</template>

<template name="ItemsNew">
  <input type="text" name="code" placeholder="item code"/>
  <input type="number" name="price" placeholder="item code"/>
</template>

<template name="Items">
  <div id="new_item" class="floating-action"><span class="glyphicon glyphicon-plus-sign"></span></div>
  <ul>
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
</template>

<template name="item">
  <li>{{code}}: {{prices.current}}</li>
</template>
