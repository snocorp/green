<head>
  <title>green - simple invoices</title>
</head>

<body></body>

<template name="ApplicationLayout">
  <nav class="navbar navbar-default navbar-static-top hidden-print">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">green</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        {{> menu}}

        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {{> yield}}
  </div>
</template>


<template name="menu">
  {{#if currentUser}}
    <ul class="nav navbar-nav">
      <li class="{{isActiveRoute regex='invoices'}}"><a href="/invoices">invoices</a></li>
      <li class="{{isActiveRoute regex='items'}}"><a href="/items">items</a></li>
      <li class="{{isActiveRoute regex='customers'}}"><a href="/customers">customers</a></li>
      <li class="{{isActiveRoute regex='profile'}}"><a href="/profile">profile</a></li>
    </ul>
  {{/if}}
</template>

<template name="Home">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <div class="jumbotron-icon pull-right"><span class="glyphicon glyphicon-list-alt"></span></div>
        <h1>green</h1>
        <p>Simple periodic invoicing for service professionals.</p>
      </div>
    </div>
  </div>
</template>
