<template name="Items">
  <div class="floating-action"><a id="items_new_item" href="items/new" title="Create a new item"><span class="glyphicon glyphicon-plus-sign"></span></a></div>
  <h2 class="title">
    Items
    <div class="btn-group pull-right">
      <button id="items_toggle_display_archived" class="btn btn-default {{activeIf displayArchived}}"><span class="glyphicon glyphicon-folder-close"></span></button>
    </div>
  </h2>
  {{#if items.count}}
    <div class="list-group">
      {{#each items}}
        {{> item}}
      {{/each}}
    </div>
  {{else}}
    <div class="well">
      To create your first item click the <span class="glyphicon glyphicon-plus-sign"></span> at the bottom right.
    </div>
  {{/if}}
</template>

<template name="item">
  <a href="{{pathFor route='items.show'}}" class="list-group-item {{isArchived this}}">
    <div class="row">
      <div class="col-sm-1">
        {{code}}
      </div>
      <div class="col-sm-4">
        {{description}}
      </div>
      <div class="col-sm-2 text-right">
        {{fmtPrice price}}
      </div>
    </div>
  </a>
</template>
