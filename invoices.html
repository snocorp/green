<template name="InvoicesEdit">
  <form>
    <div class="form-group {{hasError startError}} {{hasError endError}}">
      <label for="invoices_edit_daterange">Date Range</label>
      <div class="input-daterange input-group" id="invoices_edit_daterange">
        <input id="invoices_edit_start" type="text" class="form-control" name="start" value="{{invoice.start}}"/>
        <span class="input-group-addon">to</span>
        <input id="invoices_edit_end" type="text" class="form-control" name="end" value="{{invoice.end}}" />
      </div>
      {{#if startError}}
        <p class="help-block">{{startError}}</p>
      {{/if}}
      {{#if endError}}
        <p class="help-block">{{endError}}</p>
      {{/if}}
    </div>
    <div class="form-group {{hasError companyError}}">
      <label for="invoices_edit_company">Company</label>
      <textarea id="invoices_edit_company" class="form-control" rows="4">{{invoice.company}}</textarea>
      {{#if companyError}}
        <p class="help-block">{{companyError}}</p>
      {{else}}
        <p class="help-block">Add two spaces at the end of a line to cause it to wrap when formatted.</p>
      {{/if}}
    </div>
    <div class="form-group {{hasError customerError}}">
      <label for="invoices_edit_customer">Customer</label>
      <textarea id="invoices_edit_customer" class="form-control" rows="4">{{invoice.customer}}</textarea>
      {{#if customerError}}
        <p class="help-block">{{customerError}}</p>
      {{else}}
        <p class="help-block">Add two spaces at the end of a line to cause it to wrap when formatted.</p>
      {{/if}}
    </div>
    <button id="invoices_edit_update_invoice" class="btn btn-primary" type="button">update</button>
    <button id="invoices_edit_cancel" class="btn btn-default" type="button">cancel</button>
  </form>
</template>

<template name="Invoices">
  <div class="floating-action"><span id="invoices_new_invoice" class="glyphicon glyphicon-plus-sign"></span></div>
  {{#if invoices.count}}
    <div class="list-group">
      {{#each invoices}}
        {{> invoice}}
      {{/each}}
    </div>
  {{else}}
    <div class="well">
      To create your first invoice click the <span class="glyphicon glyphicon-plus-sign"></span> at the bottom right.
    </div>
  {{/if}}
</template>

<template name="invoice">
  <a href="{{pathFor route='invoices.show'}}" class="list-group-item {{isArchived this}}">{{start}} - {{end}}</a>
</template>

<template name="InvoicesShow">
  <h2>
    {{invoice.start}} - {{invoice.end}}
    <div class="btn-group pull-right">
      <button id="invoices_show_edit_invoice" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
      {{#if invoice.active}}
        <button id="invoices_show_remove_invoice" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
      {{/if}}
    </div>
  </h2>
  <div class="row">
    <div class="col-sm-9">
      {{#markdown}}{{invoice.customer}}{{/markdown}}
    </div>
    <div class="col-sm-3">
      {{#markdown}}{{invoice.company}}{{/markdown}}
    </div>
  </div>
  {{> invoiceItems invoice}}
</template>

<template name="invoiceItems">
  <ul class="list-group">
    {{#if active}}
      <li class="list-group-item active">
        <div class="list-item-btn-group pull-right">
          <button id="invoice_items_new_invoice_item" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        Items
      </li>
    {{else}}
      <li class="list-group-item disabled">
        Items
      </li>
    {{/if}}
    {{#if items.count}}
      {{#each items}}
        {{> invoiceItem}}
      {{/each}}
    {{else}}
      {{#if active}}
        <li class="list-group-item">
          To create an invoice item click the <span class="glyphicon glyphicon-plus"></span> above.
        </li>
      {{/if}}
    {{/if}}
    {{#unless active}}
      <li class="list-group-item">
        To reactivate the invoice click the <span class="glyphicon glyphicon-pencil"></span> above and update the invoice.
      </li>
    {{/unless}}
  </ul>
</template>

<template name="invoiceItem">
  <li class="list-group-item">
    {{#if isEditing}}
      <div class="list-item-btn-group pull-right">
        <button id="invoice_item_edit_done_{{_id}}" type="button" class="btn btn-default btn-sm invoice_item_edit_done"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
      <div class="row form-inline">
        <div class="col-md-1">
          <label for="invoice_item_item_{{_id}}">Item</label>
        </div>
        <div class="col-md-4">
          <select id="invoice_item_item_{{_id}}" class="form-control">
            <option value="">select an item</option>
            {{#each items}}
              <option value="{{_id}}" {{selectedIfEquals _id ../itemId}}>{{description}} ({{code}})</option>
            {{/each}}
          </select>
          <span id="invoice_item_new_item" class="glyphicon glyphicon-plus" title="create an item"></span>
        </div>
        <div class="col-md-1 {{hasError quantityError}}">
          <label for="invoice_item_quantity_{{_id}}">Quantity</label>
        </div>
        <div class="col-md-2 {{hasError quantityError}}">
          <input id="invoice_item_quantity_{{_id}}" type="number" class="form-control text-right" value="{{quantity}}"/>
        </div>
      </div>
      {{#if quantityError}}
        <div class="row row-hint has-error">
          <div class="col-md-5">
            <span class="help-block">{{quantityError}}</span>
          </div>
        </div>
      {{/if}}
      {{#unless items.count}}
        <div class="row row-hint">
          <div class="col-md-5">
            To create a new item, click the <span class="glyphicon glyphicon-plus"></span> next to the item list.
          </div>
        </div>
      {{/unless}}
    {{else}}
      {{#if ../active}}
        <div class="list-item-btn-group pull-right">
          <button id="invoice_item_edit_invoice_item_{{_id}}" type="button" class="btn btn-default btn-sm invoice_item_edit_invoice_item"><span class="glyphicon glyphicon-pencil"></span></button>
        </div>
      {{/if}}
      {{#if itemId}}
        <div class="row">
          <div class="col-sm-3">
            {{itemDescription}} ({{itemCode}})
          </div>
          <div class="col-sm-1">
            {{quantity}}
          </div>
          <div class="col-sm-3 text-right">
            {{fmtPrice price}}
          </div>
        </div>
      {{else}}
        <span class="text-muted">To set the item type and quantity click the <span class="glyphicon glyphicon-pencil"></span> to the right.</span>
      {{/if}}
    {{/if}}
  </li>
</template>
