<template name="Invoices">
  <a id="invoices_new_invoice" class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
  <div class="right">
    <input type="checkbox" id="invoices_toggle_display_archived" checked="{{displayArchived}}" />
    <label for="invoices_toggle_display_archived">Display Archived Invoices</label>
  </div>
  <h2 class="title">
    Invoices
  </h2>
  {{#if invoices.count}}
    <div class="collection">
      {{#each invoices}}
        {{> invoice}}
      {{/each}}
    </div>
  {{else}}
    <div class="well">
      To create your first invoice click the <span class="glyphicon glyphicon-plus-sign"></span> at the bottom right.
    </div>
  {{/if}}
</template>

<template name="invoice">
  <a href="{{pathFor route='invoices.show'}}" class="collection-item {{isArchived this}}">
    <div class="row">
      <div class="col s4">{{start}} - {{end}}</div>
      <div class="col s8 right-align">{{fmtPrice totalPrice}}</div>
    </div>
  </a>
</template>
