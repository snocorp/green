<template name="Invoices">
  <div class="floating-action"><a id="invoices_new_invoice" href="invoices/new" title="Create a new invoice"><span class="glyphicon glyphicon-plus-sign"></span></a></div>
  <h2 class="title">
    Invoices
    <div class="btn-group pull-right">
      <button id="invoices_toggle_display_archived" class="btn btn-default {{activeIf displayArchived}}" title="{{#if displayArchived}}Hide{{else}}Show{{/if}} archived"><span class="glyphicon glyphicon-folder-close"></span></button>
    </div>
  </h2>
  {{#if invoices.count}}
    <div class="list-group">
      {{#each invoices}}
        {{> invoice}}
      {{/each}}
    </div>
  {{else}}
    <div class="well">
      To create your first invoice click the <span class="glyphicon glyphicon-plus-sign"></span> at the bottom right.
    </div>
  {{/if}}
</template>

<template name="invoice">
  <a href="{{pathFor route='invoices.show'}}" class="list-group-item {{isArchived this}}">
    <div class="row">
      <div class="col-sm-4">{{start}} - {{end}}</div>
      <div class="col-sm-8 text-right">{{fmtPrice totalPrice}}</div>
    </div>
  </a>
</template>
