<template name="Profile">
  <div class="floating-action"><a id="profile_edit_profile" href="/profile/edit" title="Edit your profile"><span class="glyphicon glyphicon-edit"></span></a></div>
  <h2 class="title">
    Profile
  </h2>
  <div class="row">
    <div class="col-sm-3">
      <strong>Company</strong>
    </div>
    <div class="col-sm-9">
      {{#if company}}
        {{#markdown}}{{company}}{{/markdown}}
      {{else}}
        <span class="text-muted">not set</span>
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <strong>Services</strong>
    </div>
    <div class="col-sm-9">
      {{#if services}}
        {{services}}
      {{else}}
        <span class="text-muted">not set</span>
      {{/if}}
    </div>
  </div>
</template>
