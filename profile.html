<template name="Profile">
  <h2>
    Profile
    <div class="btn-group pull-right">
      <button id="profile_edit_profile" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
    </div>
  </h2>
  <div class="row">
    <div class="col-sm-3">
      <strong>Company</strong>
    </div>
    <div class="col-sm-9">
      {{#if company}}
        {{#markdown}}{{company}}{{/markdown}}
      {{else}}
        <span class="text-muted">not set</span>
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <strong>Services</strong>
    </div>
    <div class="col-sm-9">
      {{#if services}}
        {{services}}
      {{else}}
        <span class="text-muted">not set</span>
      {{/if}}
    </div>
  </div>
</template>
